<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form method="POST id="fContato" action="mailto:maikonpaiva.eletrica@gmail.com" oninput="calc_total();">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Contato</title>

</head>

<body>
    <div class="main">
        <header>
            <h1>The Blog</h1>
            <h3 class="menu">
                <a href="./index.html" class="home">Home</a>
                <a href="./sobre.html" class="Sobre">Sobre</a>
                <a href="./Contato.html" class="Contato">Contato</a>
            
            </h3>
           
            
           
        </header>

 <div class="form">
    <fieldset id="usuario">
         <legend> Indentição do Usuário</legend>
         <p><label for="cNome"> Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo" /> </p>
            <p><label for="cSenha"> Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 digito" /></p>
            <p><label for="cMail"> E-mail:</label><input type="email" name="tMail" id="cMail" size="25" maxlength="40" /> </p>
            <fieldset class="sexo">
            <legend> Sexo:</legend>
            <input type="radio" name="tSexo" id="cMasc" checked/><label for="cMasc"
            class="masc"> Masculino</label><br/>
            <input type="radio" name="tSexo" id="cFem" /><label for="cFem" class="fem">Feminino</label>

        </fieldset>
         <p><label for="cNasc"> Data de Nascimento:</label> <input type="date" name="tNasc" id="cNasc" /></p>
    </fieldset>
    <fieldset id="endereco">
        <legend>Endereço do Usuario</legend>
        <p><label for="cRua"> Logradouro:</label> <input type="text" name="tRua" id="cRua" size="25" maxlength="80" placeholder="RUA, AVENIDA,TRAV,..." /></p>
        <p> <label for="cNum">Número: </label><input type="number" name="tNum" id="cNum" min="0" max="99999" /> </p>
        <p><label for="cEst"> Estado:</label><select name="tEst" id="cEst">
        <optgroup label="Região Sudeste">  
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG" selected>Minas Gerais</option>
        <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="Região Sul">
        <option value="PR">Paraná</option>
        <option value="SC">Santa Catarina</option>
        <option value="RS">Rio Grande do Sul</option></optgroup>
        </select> </p>
        <p><label for="cCid"> Cidade:</label>
        <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades" /></p>
        <datalist id="cidades">
                <option value="Uberlândia"></option>
                <option value="Araguari"></option>
                <option value="Monte Alegre"></option>
                <option value="Uberaba"></option>
            </datalist>
    </fieldset>
                    <fieldset id="mensagem">
                        <legend>Mensagem do Usuário</legend>
                        <p><label for="cUrg"> Grau de Urgência: </label> Mín
                            <input type="range" name="tUrg" id="cUrg" min="0" max="50" step="2" />Max
                        </p>
                        <p><label for="cMsg" class="mens"> Mensagem:</label>
                            <textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui dua mensagem"></textarea>
                        </p>
                    </fieldset>
                </form>
    
</div>
    
</body>
</html>
